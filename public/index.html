<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="./style.css">
    <title>Quiz App</title>
</head>
<body class="bg-black text-white">

    <div class="absolute top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2">
        <button class="bg-white text-blue-500 px-6 py-4 text-2xl rounded-md">
            Start Quiz 
        </button>
    </div>

    <div class="absolute top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2 w-[33.75rem] bg-white text-black rounded-md">

        <div class="h-[3.75rem] w-full border-b-2 border-solid border-gray-200 flex items-center pl-9 font-semibold text-xl">
            <span>Some Rules of this Quiz</span>
        </div>

        <div class="py-4 px-9 ">
            <div class="my-2 mx-0 text-base">1. You will only have <span class="font-semibold text-blue-500">15 seconds</span> per each question.</div>
            <div class="my-2 mx-0 text-base">2. Once you select your answer, you can't reselect.</div>
            <div class="my-2 mx-0 text-base">3. You can't select any option once time goes off</div>
            <div class="my-2 mx-0 text-base">4. You can't exit from the Quiz while you're playing</div>
            <div class="my-2 mx-0 text-base">5. You'll get points on the basis of your corrent answers.</div>
        </div>
        
        <div class="h-[3.75rem] flex justify-end items-center pr-8 border-t-2 border-solid border-gray-200">
            <button class="mx-1 h-10 w-[6.25rem] rounded-md  text-blue-600 text-base font-medium border-blue-600 border-solid border-2">Exit Quiz</button>
            <button class="mx-1 h-10 w-[6.25rem] rounded-md bg-blue-600 border-blue-600 text-white text-base font-medium border-transparent border-solid border-2 ">Continue</button>
        </div>

    </div>
        
    
</body>
</html>
